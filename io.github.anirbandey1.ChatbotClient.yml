app-id: io.github.anirbandey1.ChatbotClient
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "23.08"
command: chatbot-client
rename-desktop-file: chatbot-client.desktop
rename-appdata-file: chatbot-client.metainfo.xml
rename-icon: chatbot-client
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio
modules:
  
  - name: chatbot-client
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - ls -la
      - ./scripts/linux.sh build-flatpak
    sources:

      - type: file
        url: "https://github.com/soufrabi/chatbot-client/releases/download/v1.0.6/chatbot-client.deb"
        dest-filename: "chatbot-client.deb"
        sha256: "d54650e453aed21d304f66044e9fe802fc2ec490f70cd084c5b172a50e41b972"

      - type: git
        url: "https://github.com/soufrabi/chatbot-client.git"
        tag: "v1.0.6"



