app-id: io.github.anirbandey1.ChatbotClient
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "22.08"
command: chatbot-client
rename-desktop-file: chatbot-client.desktop
rename-appdata-file: chatbot-client.metainfo.xml
rename-icon: chatbot-client
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
modules:
  
  - name: chatbot-client
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - ls -la
      - make flatpak
    sources:

      - type: file
        url: "https://github.com/anirbandey1/chatbot-client/releases/download/v1.0.2/chatbot-client.deb"
        dest-filename: "chatbot-client.deb"
        sha256: "47911f60e35f48caa5413cf262e43711577ee31fc16a4752a77ce9810b0b7601"

      - type: git
        url: "https://github.com/anirbandey1/chatbot-client.git"
        tag: "v1.0.2"



