app-id: io.github.anirbandey1.ChatbotClient
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "22.08"
command: chatbot-client
rename-desktop-file: chatbot-client.desktop
rename-appdata-file: chatbot-client.metainfo.xml
rename-icon: chatbot-client
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
modules:
  
  - name: chatbot-client
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - ls -la
      - ./scripts/linux.sh build-flatpak
    sources:

      - type: file
        url: "https://github.com/soufrabi/chatbot-client/releases/download/v1.0.5/chatbot-client.deb"
        dest-filename: "chatbot-client.deb"
        sha256: "93618395077e1f931902bb254c88a0bb588fcec2d8f589a8178211efb8ab4f83"

      - type: git
        url: "https://github.com/soufrabi/chatbot-client.git"
        tag: "v1.0.5"



